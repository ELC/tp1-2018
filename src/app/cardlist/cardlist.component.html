<div class="row">

	<div class="col" *ngFor="let list of lists">
		<div class="card">
			<div class="card-header">{{list.name}}</div>
			<div class="card-body">
				<ul>
					<li *ngFor="let card of list.data">
						<a [routerLink]="['/details', card.id]">{{ card.name }}</a> - <a href="#" (click)="onDeleteClick($event, card.id)">Eliminar</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

</div>
